<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
	<title>---mybank---</title>
</head>
<body>

<!-- <div class="header"> -->
  <header>
    <div>
      <img src="links/mybank_logo.png"></img>
    </div>
    <div class='slogan'>simple, secure online banking</div>
  </header>


<div class="container">

    <div id="savings">
      <h2>Everyday Account</h2>

      <div id="balance1">$0</div>
      
        <input id="sav_dep" type="text" placeholder="enter amount">
        <div class="buttons">
        <button id="d1">deposit</button>
        <button id="w1">withdraw</button>
        </div>
      
    </div>


    <div id="cheque">
      <h2>Cheque Account</h2>

       <div id="balance2">$0</div>

        <input id="cheque_dep" type="text" placeholder="enter amount">
        <div class="buttons">
        <button id="d2">deposit</button>
        <button id="w2">withdraw</button>
        </div>

    </div>

  </div>

  <script src="bank.js"></script>

<footer>
  --- Secure website encryption ---
  <br>
  Guaranteed by Reserve Bank of Australia
</footer>
</body>
</html>
