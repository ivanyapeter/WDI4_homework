<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
  <title>Banking</title>
</head>
<body>
<div class="header">
<img src="./logo.png" alt="logo">
<h1>THE GLOBE BANK ONLINE BANKING</h1>
</div>  

<div style="clear: both;"></div>

<div class="box">


<div class="saving">
  <h2>SAVING ACCOUNT</h2>
  <h3>YOUR BALANCE IS...</h3>
  <h2 id="saving display">$</h2>
  <input type="text" id="savingInput" value="0">
<div class="savingButtons"> 
<button id="savingWithdraw">WITHDRAW</button>
<button id="savingDeposit">DEPOSIT</button>
<div id="error1"></div>
</div></div>

<div class="checking">
  <h2>CHECKING ACCOUNT</h2>
  <h3>YOUR BALANCE IS...</h3>
  <h2 id="check display">$</h2>
  <input type="text" id="checkingInput" value="0">
<div class="checkingButtons"> 
<button id="checkingWithdraw">WITHDRAW</button>
<button id="checkingDeposit">DEPOSIT</button>
<div id="error2"></div>
</div></div>
</div>

<script src="banking.js" ></script>  
</body>
</html>
