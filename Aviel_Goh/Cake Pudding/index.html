<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake Pudding</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="underscore.js"></script>
</head>
<body>

  <div id="guess" class="notifications">GUESSES
    <p id="displaySelectedLetters"></p>
  </div>

  <div class="startGame">
    <button id="startGame" type="button" onclick="blankWord()">START GAME</button>
    <!-- <p id="startGame" type="button" onclick="blankWord()">START GAME</p> -->
  </div>

  <div id="remaining" class="notifications">Remaining
    <p id="displayTurnsRemaining">15</p>
  </div>

  <div id="guessWord">Let's play!</div>
  <div class="keyboard">

    <button class="letters" type="button" onclick="guessedLetter('A')">A</button>
    <button class="letters" type="button" onclick="guessedLetter('B')">B</button>
    <button class="letters" type="button" onclick="guessedLetter('C')">C</button>
    <button class="letters" type="button" onclick="guessedLetter('D')">D</button>
    <button class="letters" type="button" onclick="guessedLetter('E')">E</button>
    <button class="letters" type="button" onclick="guessedLetter('F')">F</button>
    <button class="letters" type="button" onclick="guessedLetter('G')">G</button>
    <button class="letters" type="button" onclick="guessedLetter('H')">H</button>
    <button class="letters" type="button" onclick="guessedLetter('I')">I</button>
    <button class="letters" type="button" onclick="guessedLetter('J')">J</button>
    <button class="letters" type="button" onclick="guessedLetter('K')">K</button>
    <button class="letters" type="button" onclick="guessedLetter('L')">L</button>
    <button class="letters" type="button" onclick="guessedLetter('M')">M</button>
    <button class="letters" type="button" onclick="guessedLetter('N')">N</button>
    <button class="letters" type="button" onclick="guessedLetter('O')">O</button>
    <button class="letters" type="button" onclick="guessedLetter('P')">P</button>
    <button class="letters" type="button" onclick="guessedLetter('Q')">Q</button>
    <button class="letters" type="button" onclick="guessedLetter('R')">R</button>
    <button class="letters" type="button" onclick="guessedLetter('S')">S</button>
    <button class="letters" type="button" onclick="guessedLetter('T')">T</button>
    <button class="letters" type="button" onclick="guessedLetter('U')">U</button>
    <button class="letters" type="button" onclick="guessedLetter('V')">V</button>
    <button class="letters" type="button" onclick="guessedLetter('W')">W</button>
    <button class="letters" type="button" onclick="guessedLetter('X')">X</button>
    <button class="letters" type="button" onclick="guessedLetter('Y')">Y</button>
    <button class="letters" type="button" onclick="guessedLetter('Z')">Z</button>

  </div>

  <script src="cakepudding.js"></script>

</body>
</html>
